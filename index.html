<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Currency Converter</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <link rel = "stylesheet" href = "main.css">
  </head>

<header class = "p-4">
  <div id = "header-div">
    <h1 class = "text-center">Your Currency Converter</h1>
  </div>
</header>

<body>
  <div id = "inputContainer" class = "container-fluid">

    <div class = "row">
      <div id  = "currentContainer" class = "col-lg-6 mb-5 mb-lg-1">
        <label class = "pt-1 pb-1">How much money do you have?</label>
        <br>
        <select id = "currentCurrencyType" class="form-control mb-2">
        </select>
        <input id = "currentMoney" class="form-control" type="text"></input>

      </div>
     
      <div id = "newContainer" class = "col-lg-6">
        <label class = "pt-1 pb-1">Current transfer rate:</label>
        <select id = "newCurrencyType" class="form-control mb-2">
        </select>
        <input id = "transferRate" class="form-control" disabled = "true"></input>
      </div>
    </div>

    <div class = "row">
        <div id = "valueContainer" class = "col">
          <label class = "pt-1 pb-1">New Currency Value:</label>
          <input id = "newValue" class="form-control mb-3" disabled = "true"></input>
        
        
          <button id = "calculateBtn" class = "btn btn-primary">Calculate</button>
          <button id = "clearBtn" class = "btn btn-danger">Clear</button>
        
    </div>

 <!-- Place to store values in an array -->

 <div id = "previousDiv" class = "container-fluid">
  <label>Previous Values:</label>
   <div id = "arrayDiv" class = "container col-lg-12">
   </div>
 </div>


  </div>




  <script src = "app.js"></script>
</body>
</html>
